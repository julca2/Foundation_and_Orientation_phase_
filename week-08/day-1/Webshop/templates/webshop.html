<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
    <link rel="stylesheet" href="./static/styles.css">
    <title>Webshop</title>
</head>
<body>

    <h1>My shop</h1>
    <hr class="solid">
    <nav>
        <a href="http://127.0.0.1:5000/only-available" button type="button" class="btn btn-danger">ONLY AVAILABLE</a>
        <a href="http://127.0.0.1:5000/cheapest-first" button type="button" class="btn btn-danger">CHEAPEST FIRST</a>
        <a href="http://127.0.0.1:5000/contains-nike" button type="button" class="btn btn-danger">CONTAINS NIKE</a>
        <a href="http://127.0.0.1:5000/average-stock" button type="button" class="btn btn-danger">AVERAGE STOCK</a>
        <a href="http://127.0.0.1:5000/most-expensive" button type="button" class="btn btn-danger">MOST EXPENSIVE AVAILABLE</a>

    </nav>
    <form action="{{ url_for('search_item') }}" method="post" >
    <div class="form-group">
            <label for="title">Search for:</label>
            <input type="text" class="form-control" id="title" name="title" placeholder="...something like nike">
    </div>
    <div>
        <button type="submit" class="btn btn-danger">Search</button>
    </div>
    </form>


        <table class="table table-striped">
                <thead>
                    <tr>
                        <th>Name</th>
                        <th>Description</th>
                        <th>Price</th>
                        <th>Quantity</th>
                    </tr>
                </thead>
                <tbody>
                    {% for key, value in webshopDatas.items() %}
                        <tr>
                            <td>{{ key }}</td>
                            <td>{{ value[0] }}</td>
                            <td>{{ value[1] }}</td>
                            <td>{{ value[2] }}</td>
                        </tr>
            {% endfor %}
        </tbody>
    </table>

</body>
</html>
